<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            display: flex;
            flex-wrap: wrap;
        }
        .column{
            flex: 15%;
            padding:20px;
        }
        @media screen and (max-width:992px){
            .column{
                flex: 50%;

            }
        }
        @media screen and (max-width:600px){
            .row{
                flex-direction: column;
            }

                
            }
            
        
    </style>
</head>
<body>
    <div class="row">
        <div class="column" style="background-color: blue;">
            <h1>Column 1</h1>
        </div>
        <div class="column" style="background-color: blueviolet;">
            <h1>Column 2</h1>
        </div>
        <div class="column" style="background-color: chartreuse;">
            <h1>Column 3</h1>
        </div>
        <div class="column" style="background-color: darkred;">
            <h1>Column 4</h1>
        </div>
    </div>
    
    
</body>
</html>
